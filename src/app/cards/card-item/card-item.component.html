<mat-card class="card-item">
    <mat-card-header>
        <mat-card-title>{{card.name}}</mat-card-title>
        <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{card.phone}}</li>
            <li class="list-group-item" *ngIf="card.email; else noEmail">{{card.email}}</li>
            <ng-template #noEmail>
                <small>Email information not shared</small>
            </ng-template>
            <li class="list-group-item">{{card.address}}</li>
        </ul>
    </mat-card-content>
</mat-card>
